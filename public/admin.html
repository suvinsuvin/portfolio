<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Messages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    h2 {
      text-align: center;
    }
    #token-input {
      width: 300px;
      padding: 8px;
    }
    #load-btn {
      padding: 8px 12px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #4070f4;
      color: #fff;
    }
    tbody tr:nth-child(odd) {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¬ Admin Panel - Contact Messages</h2>
  <div>
    <input type="text" id="token-input" placeholder="Enter admin token" />
    <button id="load-btn">Load Messages</button>
  </div>
  <table id="messages-table" style="display: none;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.getElementById('load-btn').addEventListener('click', async () => {
      const token = document.getElementById('token-input').value;
      const table = document.getElementById('messages-table');
      const tbody = table.querySelector('tbody');

      if (!token) {
        alert("Please enter your admin token.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE_URL}/api/admin/messages`, {
  headers: {
    "Authorization": "Bearer " + token
  }
});
        const data = await res.json();

        if (!res.ok) {
          alert(data.error || "Failed to fetch messages.");
          return;
        }

        tbody.innerHTML = "";
        data.forEach(msg => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${msg.name}</td>
            <td>${msg.email}</td>
            <td>${msg.message}</td>
            <td>${new Date(msg.createdAt).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });

        table.style.display = "table";
      } catch (err) {
        alert("An error occurred while loading messages.");
      }
    });
  </script>
</body>
</html>
